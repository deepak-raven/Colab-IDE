<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeSync - The Future of Pair Programming</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#5AA060",
              "primary-dark": "#457d4a",
              "primary-light": "#7bc782",
              "background-light": "#f6f6f8",
              "background-dark": "#050505",
              "deep-navy": "#0a0a0a",
              "charcoal": "#121212",
              "surface": "#18181b",
            },
            fontFamily: {
              "display": ["Space Grotesk", "sans-serif"],
              "body": ["Space Grotesk", "sans-serif"]
            },
            borderRadius: {
              "DEFAULT": "0.25rem",
              "lg": "0.5rem",
              "xl": "0.75rem",
              "2xl": "1rem",
              "full": "9999px"
            },
            backgroundImage: {
              'grain': "url('data:image/svg+xml,%3Csvg viewBox=%220 0 200 200%22 xmlns=%22http://www.w3.org/2000/svg%22%3E%3Cfilter id=%22noiseFilter%22%3E%3CfeTurbulence type=%22fractalNoise%22 baseFrequency=%220.65%22 numOctaves=%223%22 stitchTiles=%22stitch%22/%3E%3C/filter%3E%3Crect width=%22100%25%22 height=%22100%25%22 filter=%22url(%23noiseFilter)%22 opacity=%221%22/%3E%3C/svg%3E')",
            },
            animation: {
              'float-slow': 'float 10s ease-in-out infinite',
              'float-medium': 'float 14s ease-in-out infinite',
              'code-flow': 'codeFlow 20s linear infinite',
              'pulse-glow': 'pulseGlow 4s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              codeFlow: {
                '0%': { transform: 'translateX(-100%)', opacity: '0' },
                '10%': { opacity: '0.6' },
                '90%': { opacity: '0.6' },
                '100%': { transform: 'translateX(100vw)', opacity: '0' },
              },
              pulseGlow: {
                '0%, 100%': { opacity: '0.4', transform: 'scale(1)' },
                '50%': { opacity: '1', transform: 'scale(1.2)' },
              }
            }
          },
        },
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
